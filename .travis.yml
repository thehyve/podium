os:
  - linux
services:
  - docker
language: java
node_js:
  - "7.5.0"
jdk:
  - oraclejdk8
sudo: false
cache:
  yarn: true
  directories:
    - node
    - node_modules
    - $HOME/.m2
    - $HOME/.yarn-cache
env:
  global:
    - NODE_VERSION=7.5.0
    - PROFILE=dev
    - RUN_PODIUM=1
    - PROTRACTOR=1
    - PODIUM_BASE=$TRAVIS_BUILD_DIR
    - PODIUM_TRAVIS=$TRAVIS_BUILD_DIR/travis
    - PODIUM_SCRIPTS=$PODIUM_TRAVIS/scripts
    # environment properties
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
before_install:
  - nvm install $NODE_VERSION
  - npm install -g npm
  - npm install -g yarn
  - node -v
  - npm -v
  - yarn -v
  - java -version
  - export TZ=Europe/Amsterdam
  - date
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - chmod +x $PODIUM_SCRIPTS/*
install: cd podium-gateway && yarn install
script:
  - $PODIUM_SCRIPTS/01-docker-compose.sh
  - $PODIUM_SCRIPTS/02-prepare-databases.sh
  - $PODIUM_SCRIPTS/03-tests.sh
  - $PODIUM_SCRIPTS/04-run.sh
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
