os: linux
language: java
node_js:
  - '8'
jdk: openjdk8
sudo: true

services:
    - xvfb

cache:
  yarn: true
  directories:
    - node
    - node_modules
    - $HOME/.m2

env:
  global:
    - NODE_VERSION=10.20.0
    - MAVEN_OPTS='-Xmx1g'
    - PROFILE=dev
    - RUN_PODIUM=1
    - PROTRACTOR=1
    - PODIUM_BASE=$TRAVIS_BUILD_DIR
    - PODIUM_TRAVIS=$TRAVIS_BUILD_DIR/travis
    - PODIUM_SCRIPTS=$PODIUM_TRAVIS/scripts
    - SPRING_OUTPUT_ANSI_ENABLED=ALWAYS
    - SPRING_JPA_SHOW_SQL=false
    - PODIUM_UAA_RUN_PORT=8999
  matrix:
    - TASK=integration
    - TASK=frontend

before_install:
  - nvm install $NODE_VERSION
  - node -v
  - yarn --version
  - java -version
  - export TZ=Europe/Amsterdam
  - date
  - sudo /etc/init.d/mysql stop
  - sudo /etc/init.d/postgresql stop
  - chmod +x $PODIUM_SCRIPTS/*
  - curl https://artifacts.elastic.co/downloads/elasticsearch/elasticsearch-6.8.15.deb -o elasticsearch.deb
  - sudo dpkg -i --force-confnew elasticsearch.deb
  - sudo chown -R elasticsearch:elasticsearch /etc/default/elasticsearch
  - sudo service elasticsearch restart

install:
  - mvn install -DskipTests -q
  - pushd podium-gateway
  - travis_retry yarn install
  - yarn link
  - popd

script:
  - if [ "$TASK" == "integration" ]; then "$PODIUM_SCRIPTS"/02-tests.sh; fi
  - if [ "$TASK" == "frontend" ]; then "$PODIUM_SCRIPTS"/02-tests-frontend.sh; fi
  - if [ "$TASK" == "e2e" ]; then "$PODIUM_SCRIPTS"/03-run.sh; fi

after_success:
  - bash <(curl -s https://codecov.io/bash)

notifications:
  webhooks:
    on_success: change
    on_failure: always
    on_start: never
