os:
  - linux
services:
  - docker
language: java
node_js:
  - "7.5.0"
jdk:
  - oraclejdk8
sudo: false
cache:
  directories:
    - node
    - node_modules
    - $HOME/.m2
env:
  - NODE_VERSION=7.5.0
before_install:
  - nvm install $NODE_VERSION
  - npm install -g npm
  - npm install -g yarn
  - node -v
  - npm -v
  - yarn -v
  - java -version
install: cd podium-gateway && yarn install
script:
  - ./mvnw clean
  - ./mvnw test
  - gulp test
  - ./mvnw package -Pprod -DskipTests
notifications:
  webhooks:
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
