<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.organisationRequestReviewed.title(${request.generateStringId()})}">BBMRI Podium Request Portal &ndash; request has been reviewed</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.greeting(${user.firstName}, ${user.lastName})}">
            Dear
        </p>

        <p th:text="#{email.organisationRequestReviewed.text1(${request.getId().toString()}, ${reviewer.getFirstName()}, ${reviewer.getLastName()})}">
            Request [requestId] has been reviewed by [reviewer].
        </p>

        <p>
            <span th:text="#{email.organisationRequestReviewed.text2}">
                To open the request, please use the link below.
            </span>
            <br />
            <a th:href="@{|${baseUrl}/#/requests/detail/${request.getUuid()}|}">
                <span th:text="@{|${baseUrl}/#/requests/detail/${request.getUuid()}|}"></span>
            </a>
        </p>
        <br />

        <div th:include="signature"></div>
    </body>
</html>
