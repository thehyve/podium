<div class="content-wrapper">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 [translate]="'verify.title'"></h1>

            <div class="alert alert-success" *ngIf="success">
                <span [innerHTML]="'verify.messages.success' | translate"></span>
                <a class="alert-link"
                   (click)="login()"
                   [translate]="'verify.messages.loginPage'">
                </a>.
            </div>

            <div class="alert alert-success" *ngIf="renewSuccess">
                <span [innerHTML]="'verify.messages.renew.success'| translate">
                </span>
            </div>

            <div class="alert alert-danger"
                *ngIf="error && errorMsg != 'renew'"
                [innerHTML]="'verify.messages.error' | translate">
            </div>

            <div class="alert alert-danger" *ngIf="error && errorMsg == 'renew'">
                <span [innerHTML]="'verify.messages.renew.message' | translate">
                </span>
                <a class="alert-link"
                   (click)="requestNewVerificationKey()"
                   [translate]="'verify.messages.renew.requestNew'">
                </a>.
            </div>

            <div class="alert alert-danger" *ngIf="renewError">
                <span [innerHTML]="'verify.messages.renew.error' | translate">
                </span>
            </div>
        </div>
    </div>
</div>
