<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myUserLabel"
            [translate]="'userManagement.home.createOrEditLabel'">
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <pdm-alert-error></pdm-alert-error>
        <div class="form-group">
            <label [translate]="'global.field.id'"></label>
            <input type="text" class="form-control" name="id"
                   [(ngModel)]="user.id" readonly>
        </div>

        <div class="form-group">
            <label class="form-control-label"
                [translate]="'userManagement.login'">
            </label>
            <input type="text" class="form-control test-login-modal"
                name="login" #loginInput="ngModel"
                [(ngModel)]="user.login" required
                minlength=1 maxlength=50 pattern="^[_'.@A-Za-z0-9-]*$">

            <div *ngIf="loginInput.dirty && loginInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="loginInput.errors.required"
                   [translate]="'entity.validation.required'">
                </small>

                <small class="form-text text-danger"
                   *ngIf="loginInput.errors.maxlength"
                   [translate]="'entity.validation.maxlength'"
                   translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label"
                [translate]="'userManagement.firstName'">
            </label>
            <input type="text" class="form-control test-firstName-modal"
                name="firstName" #firstNameInput="ngModel"
                [(ngModel)]="user.firstName" required maxlength="50">

            <div *ngIf="firstNameInput.dirty && firstNameInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="firstNameInput.errors.maxlength"
                   [translate]="'entity.validation.maxlength'"
                   translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.lastName'"></label>
            <input type="text" class="form-control test-lastName-modal"
                name="lastName" #lastNameInput="ngModel"
                [(ngModel)]="user.lastName" required maxlength="50">

            <div *ngIf="lastNameInput.dirty && lastNameInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="lastNameInput.errors.maxlength"
                   [translate]="'entity.validation.maxlength'"
                   translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label"
                [translate]="'userManagement.email'">
            </label>
            <input type="email" class="form-control test-email-modal"
                name="email" #emailInput="ngModel"
                [(ngModel)]="user.email" required maxlength="100">

            <div *ngIf="emailInput.dirty && emailInput.invalid">
                <small class="form-text text-danger"
                   *ngIf="emailInput.errors.required"
                   [translate]="'entity.validation.required'">
                </small>

                <small class="form-text text-danger"
                   *ngIf="emailInput.errors.maxlength"
                   [translate]="'entity.validation.maxlength'"
                   translate-value-max="100">
                </small>
		        <small class="form-text text-danger"
                   *ngIf="emailInput.errors.email"
                   [translate]="'global.messages.validate.email.invalid'">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.telephone'"></label>
            <input type="text" class="form-control test-telephone-modal"
                name="telephone" #telephoneInput="ngModel"
                [(ngModel)]="user.telephone" required maxlength="50">

            <div *ngIf="telephoneInput.dirty && telephoneInput.invalid">
                <small class="form-text text-danger"
                    *ngIf="telephoneInput.errors.maxlength"
                    [translate]="'entity.validation.maxlength'"
                    translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.institute'"></label>
            <input type="text" class="form-control test-institute-modal"
                name="institute" #instituteInput="ngModel"
                [(ngModel)]="user.institute" required maxlength="50">

            <div *ngIf="instituteInput.dirty && instituteInput.invalid">
                <small class="form-text text-danger"
                    *ngIf="instituteInput.errors.maxlength"
                    [translate]="'entity.validation.maxlength'"
                    translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.department'"></label>
            <input type="text" class="form-control test-department-modal"
                name="department" #departmentInput="ngModel"
                [(ngModel)]="user.department" required maxlength="50">

            <div *ngIf="departmentInput.dirty && departmentInput.invalid">
                <small class="form-text text-danger"
                    *ngIf="departmentInput.errors.maxlength"
                    [translate]="'entity.validation.maxlength'"
                    translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.jobTitle'"></label>
            <input type="text" class="form-control test-jobTitle-modal"
                name="jobTitle" #jobTitleInput="ngModel"
                [(ngModel)]="user.jobTitle" required maxlength="50">

            <div *ngIf="jobTitleInput.dirty && jobTitleInput.invalid">
                <small class="form-text text-danger"
                    *ngIf="jobTitleInput.errors.maxlength"
                    [translate]="'entity.validation.maxlength'"
                    translate-value-max="50">
                </small>
            </div>
        </div>
        <div class="form-group">
            <label [translate]="'userManagement.specialism'"></label>
            <input type="text" class="form-control test-specialism-modal"
                name="specialism" #specialismInput="ngModel"
                [(ngModel)]="user.specialism" required maxlength="50">

            <div *ngIf="specialismInput.dirty && specialismInput.invalid">
                <small class="form-text text-danger"
                    *ngIf="specialismInput.errors.maxlength"
                    [translate]="'entity.validation.maxlength'"
                    translate-value-max="50">
                </small>
            </div>
        </div>

        <div class="form-group">
            <label [translate]="'userManagement.profiles'"></label>
            <select class="form-control" multiple name="authority" [(ngModel)]="user.authorities">
                <option *ngFor="let authority of authorities" [value]="authority">{{authority}}</option>
            </select>
        </div>

        <div class="form-group">
            <label>Current authorities</label>
            <div *ngFor="let authority of user.authorities">
                <span class="badge badge-info test-authority-modal">{{ userAuthorityMap[authority].name }}</span>
            </div>
        </div>

        <div class="form-check">
            <label class="form-check-label" for="adminVerified">
                <input class="form-check-input" [disabled]="user.id === null || !user.emailVerified" type="checkbox" id="adminVerified" name="adminVerified" [(ngModel)]="user.adminVerified">
                <span [translate]="'userManagement.adminVerified'"></span>
            </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary test-cancel-btn" data-dismiss="modal" (click)="clear()">
            <span class="material-icons">cancel</span>&nbsp;
            <span [translate]="'entity.action.cancel'"></span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary test-save-btn">
            <span class="material-icons">save</span>&nbsp;
            <span [translate]="'entity.action.save'"></span>
        </button>
    </div>
</form>
