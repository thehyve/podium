<div class="row" *ngIf="organisation">
    <div class="container-fluid">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2 card-container">
            <h2>
                <span jhiTranslate="podiumGatewayApp.organisation.detail.title">Organisation</span>
            </h2>

            <tabset>
                <tab heading="Organisation Details">
                        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
                            <jhi-alert></jhi-alert>
                            <jhi-alert-error></jhi-alert-error>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="podiumGatewayApp.organisation.name"
                                       for="field_name">
                                    Name
                                </label>
                                <input type="text" class="form-control" name="name" id="field_name"
                                       [(ngModel)]="organisation.name"
                                       required />
                                <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.name?.errors?.required"
                                           jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="podiumGatewayApp.organisation.shortName"
                                       for="field_shortName">
                                    Short Name
                                </label>
                                <input type="text" class="form-control" name="shortName" id="field_shortName"
                                       [(ngModel)]="organisation.shortName"
                                       required maxlength="50" />
                                <div [hidden]="!(editForm.controls.shortName?.dirty && editForm.controls.shortName?.invalid)">
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.shortName?.errors?.required"
                                           jhiTranslate="entity.validation.required">
                                        This field is required.
                                    </small>
                                    <small class="form-text text-danger"
                                           [hidden]="!editForm.controls.shortName?.errors?.maxlength"
                                           jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                                        This field cannot be longer than 50 characters.
                                    </small>
                                </div>
                            </div>

                            <!-- Request type -->
                            <div class="form-group">
                                <label for="requestTypes">Request Type(s): </label>
                                <div class="checkbox-group">
                                    <div *ngFor="let requestType of requestTypes | enumKeys">
                                        <label>
                                            <input type="checkbox"
                                                   name="requestTypes"
                                                   id="requestTypes"
                                                   value="{{requestType.value}}"
                                                   [checked]="organisation.requestTypes.indexOf(requestType.value) !== -1"
                                                   (change)="updateRequestType(requestType, $event)"
                                                   required />
                                            {{requestType.value | capitalize}}
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-control-label" jhiTranslate="podiumGatewayApp.organisation.activated">
                                    Active
                                </label>
                                <ui-switch [(ngModel)]="organisation.activated" name="organisation_active"
                                           [disabled]="isOrganisationAdmin(currentAccount)"
                                           ngDefaultControl size="small" class="float-xs-right"></ui-switch>

                                <div *ngIf="isOrganisationAdmin() && !organisation.activated">
                                    <small class="form-text text-danger"
                                           jhiTranslate="podiumGatewayApp.organisation.organisationAdminInactive">
                                        Your organisation requires all fields to be filled in and has a user assigned
                                        for each of the roles. Contact the BBMRI admin to validate your organisation.
                                    </small>
                                </div>
                            </div>

                            <div class="action-footer-container">
                                <button type="button" class="btn btn-default" routerLink="../">
                                    <span class="material-icons">cancel</span>&nbsp;
                                    <span jhiTranslate="entity.action.cancel">Cancel</span>
                                </button>
                                <button type="submit" [disabled]="editForm.form.invalid || isSaving"
                                        *ngIf="!organisation.uuid" class="btn btn-primary float-xs-right">
                                    <span class="material-icons">save</span>&nbsp;
                                    <span jhiTranslate="entity.action.create">Create</span>
                                </button>
                                <button type="submit" [disabled]="editForm.form.invalid || isSaving"
                                        *ngIf="organisation.uuid" class="btn btn-primary float-xs-right">
                                    <span class="material-icons">save</span>&nbsp;
                                    <span jhiTranslate="entity.action.save">Save</span>
                                </button>
                            </div>
                        </form>
                 </tab>

                <tab heading="Permissions" [disabled]="!organisation || !organisation.uuid">
                    <pdm-role-assign *ngIf="organisation && organisation.uuid"
                                     [organisation]="organisation">
                    </pdm-role-assign>
                </tab>
            </tabset>

        </div>
    </div>
</div>
