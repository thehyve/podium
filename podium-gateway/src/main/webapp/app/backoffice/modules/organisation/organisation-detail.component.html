<div *ngIf="organisation">
    <h2><span jhiTranslate="podiumGatewayApp.organisation.detail.title">Organisation</span> {{organisation.shortName}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="podiumGatewayApp.organisation.shortName">Short name</span></dt>
        <dd>
            <span class="test-shortName">{{organisation.shortName}}</span>
        </dd>
        <dt><span jhiTranslate="podiumGatewayApp.organisation.name">Name</span></dt>
        <dd>
            <span class="test-name">{{organisation.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="material-icons">arrow_back</span>&nbsp;
        <span jhiTranslate="entity.action.back"> Back</span>
    </button>
</div>
