<form name="deleteForm" (ngSubmit)="confirmDelete(organisation.uuid)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <pdm-alert-error></pdm-alert-error>
        <p jhiTranslate="organisation.delete.question" [translateValues]="{name: '{{organisation.name}}'}">Are you sure you want to delete this Organisation?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="material-icons">cancel</span>&nbsp;
            <span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="material-icons">remove_circle_outline</span>&nbsp;
            <span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
