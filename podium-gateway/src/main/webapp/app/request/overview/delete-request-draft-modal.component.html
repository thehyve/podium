<form name="deleteDraftForm" ng-submit="confirmDelete()">
    <div class="modal-header">
        <h4 class="modal-title"
            [translate]="'request.delete.dialog.title'">
        </h4>
        <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="modal-body">
        <pdm-alert-error></pdm-alert-error>
        <p [translate]="'request.delete.dialog.question'">
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default float-xs-left" data-dismiss="modal" (click)="activeModal.dismiss('cancelled')">
            <i class="material-icons">keyboard_backspace</i>
            <span [translate]="'request.delete.dialog.cancel'"></span>
        </button>
        <button type="submit" class="btn btn-danger" (click)="confirmDelete()">
            <i class="material-icons">remove_circle</i>
            <span [translate]="'request.delete.dialog.confirm'"></span>
        </button>
    </div>
</form>
