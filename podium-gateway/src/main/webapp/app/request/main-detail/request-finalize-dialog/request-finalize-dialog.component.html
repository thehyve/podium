<div class="request-finalize-container">
    <form #finalizeRequestForm="ngForm" class="form" role="form" (ngSubmit)="confirmRequestFinalize()">
        <div class="modal-header finalize-header">
            <h4 class="modal-title">
                <span class="material-icons">assignment</span>
                <span [translate]="'request.finalize.header'"
                    [translateParams]="getHeaderTranslation()">
                </span>
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="close()">&times;</button>
        </div>
        <div class="modal-body">
            <pdm-alert-error></pdm-alert-error>

            <h4 [translate]="'request.finalize.body.header'">
            </h4>
            <p [translate]="'request.finalize.body.info'">
            </p>

            <div [ngSwitch]="expectedOutcome" class="finalize-outcome">
                <p *ngSwitchCase="outcomeOptions.Delivered"
                    [translate]="'request.finalize.body.full_delivery'">
                </p>

                <p *ngSwitchCase="outcomeOptions.Partially_Delivered"
                    [translate]="'request.finalize.body.partial_delivery'">
                </p>

                <p *ngSwitchCase="outcomeOptions.Cancelled"
                    [translate]="'request.finalize.body.no_delivery'">
                </p>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="close()">
                <span class="material-icons">keyboard_backspace</span>&nbsp;
                <span [translate]="'delivery.actions.cancel'"></span>
            </button>
            <button type="submit" class="btn btn-success">
                <span class="material-icons">done_all</span>
                &nbsp;
                <span [translate]="'request.finalize.actions.submit'"></span>
            </button>
        </div>
    </form>
</div>
