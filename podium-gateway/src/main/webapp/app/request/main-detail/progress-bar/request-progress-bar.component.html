<div class="progressbar-container" *ngIf="request">
    <ul class="progressbar">
        <li [ngClass]="{
                'completed': isCompleted(request, requestStatus.order),
                'active': isActive(request, requestStatus.order),
                'closed': isClosed(request, requestStatus.order),
                'partial': isPartiallyDelivered(request),
                'cancelled': isCancelled(request)
            }"
            *ngFor="let requestStatus of requestStatusOptions">
            <span [ngSwitch]="isRevisionStatus(request) && requestStatus.name == 'Validation'">
                <span *ngSwitchCase="true"
                    [translate]="'requestStatus.Revision'">
                </span>
                <span *ngSwitchCase="false"
                    [translate]="'requestStatus.' + requestStatus.status">
                </span>
            </span>
        </li>
    </ul>
</div>
