<form name="submitForm" (ngSubmit)="confirmSubmit(request)">
    <div class="modal-header">
        <h4 class="modal-title" [translate]="'request.submit.title'"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <pdm-alert-error></pdm-alert-error>
        <p [translate]="'request.submit.question'"></p>
        <p><strong>Title:</strong> {{request.requestDetail.title}}</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary test-cancel-btn" data-dismiss="modal" (click)="clear()">
            <span class="material-icons">cancel</span>&nbsp;
            <span [translate]="'request.action.cancel'"></span>
        </button>
        <button type="submit" class="btn btn-primary test-submit-btn">
            <span class="material-icons">send</span>&nbsp;
            <span [translate]="'request.action.submit'"></span>
        </button>
    </div>
</form>
