<div class="content-wrapper" *ngIf="allConfiguration && configuration">
    <h2 [translate]="'configuration.title'"></h2>

    <span [translate]="'configuration.filter'"></span> <input type="text" [(ngModel)]="filter" class="form-control">
    <label>Spring configuration</label>
    <table class="table table-sm table-striped table-bordered table-responsive"
        style="table-layout:fixed">
        <thead>
        <tr class="row">
            <th class="col-sm-4" (click)="orderProp = 'prefix'; reverse=!reverse"><span [translate]="'configuration.table.prefix'"></span></th>
            <th class="col-sm-8" (click)="orderProp = 'properties'; reverse=!reverse" [translate]="'configuration.table.properties'"></th>
        </tr>
        </thead>

        <tr *ngFor="let entry of (configuration)">
            <td><span>{{entry.prefix}}</span></td>
            <td>
                <div class="row" *ngFor="let key of keys(entry.properties)">
                    <div class="col-md-4">{{key}}</div>
                    <div class="col-md-8">
                        <span class="float-right badge badge-default break">{{entry.properties[key]}}</span>
                    </div>
                </div>
            </td>
        </tr>
    </table>
    <div *ngFor="let key of keys(allConfiguration)">
        <label><span>{{key}}</span></label>
        <table class="table table-sm table-striped table-bordered table-responsive"
               style="table-layout:fixed">
            <thead>
            <tr class="row">
                <th class="col-sm-4">Property</th>
                <th class="col-sm-8">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of allConfiguration[key]">
                <td class="break">{{item.key}}</td>
                <td class="break">
                    <span class="float-right badge badge-default break">{{item.val}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
