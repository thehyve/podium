<div class="modal-header">
    <h4 class="modal-title" id="showHealthLabel">
		{{'health.indicator.' + baseName(currentHealth.name) | translate}}
        {{subSystemName(currentHealth.name)}}
    </h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="activeModal.dismiss('closed')"><span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body pad">
    <div *ngIf="currentHealth.details">
        <h4 jhiTranslate="health.details.properties">Properties</h4>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr class="row">
                        <th class="col-md-6 text-xs-left" jhiTranslate="health.details.name">Name</th>
                        <th class="col-md-6 text-xs-left" jhiTranslate="health.details.value">Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let entry of currentHealth.details | keyvalue">
                        <td class="col-md-6 text-xs-left">{{entry.key}}</td>
                        <td class="col-md-6 text-xs-left">{{readableValue(entry.value)}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="currentHealth.error">
        <h4 jhiTranslate="health.details.error">Error</h4>
            <pre>{{currentHealth.error}}</pre>
    </div>
</div>
<div class="modal-footer">
    <button data-dismiss="modal" class="btn btn-secondary float-xs-left" type="button" (click)="activeModal.dismiss('closed')">Done</button>
</div>
