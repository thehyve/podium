<div class="podium-event-message-wrapper" *ngIf="isRequestOwner()">
    <div *ngIf="lastEvent && (isRevisionEvent() || isRejectionEvent())" class="alert"
         [ngClass]="{'alert-info': isRevisionEvent(), 'alert-danger': isRejectionEvent()}">
            <span class="material-icons" *ngIf="isRevisionEvent()">
                edit
            </span>
            <span class="material-icons" *ngIf="isRejectionEvent()">
                warning
            </span>
        <div class="message-text-container feedback-comment">
            <h4>
                <strong *ngIf="isRevisionEvent()">Revision required</strong>
                <strong *ngIf="isRejectionEvent()">Request rejected</strong>
            </h4>
            <strong>Summary:</strong>
            <span>
                {{ lastEvent.data.messageSummary }}
            </span>
            <br />
            {{ lastEvent.data.messageDescription }}
        </div>

    </div>
</div>
