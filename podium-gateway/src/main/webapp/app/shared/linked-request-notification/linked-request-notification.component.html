<div class="notification-wrapper">
    <div class="alert alert-warning">
        <span class="material-icons">link</span>
        <div class="message-text-container">
            <h6 jhiTranslate="request.linkedRequest.title"></h6>
            <div *ngIf="isRequester()" jhiTranslate="request.linkedRequest.researcher"></div>
            <div *ngIf="isOrganisationCoordinator()" jhiTranslate="request.linkedRequest.organisationCoordinator"></div>
            <div *ngIf="isReviewer() && !isRequester()" jhiTranslate="request.linkedRequest.reviewer"></div>
        </div>
    </div>
</div>
