<div class="content-wrapper">
    <div class="row">
        <div class="message-container">
            <h2>{{completedTitle}}</h2>
            <p [innerHTML]="completedContent"></p>
            <a *ngIf="isCompletionType(completionTypes.Registration)" routerLink="/">Login</a>
            <a *ngIf="isCompletionType(completionTypes.Request_Submit)" routerLink="/requests/my-requests">Go to request
                overview</a>
        </div>
    </div>
</div>
