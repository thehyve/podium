<select id="organisations" name="organisations" class="form-control" [(ngModel)]="selectedOrganisationUuids" (change)
    ="onChange()" required multiple>
    <option *ngFor="let organisationOption of organisationOptions" [value]="organisationOption.uuid">
        {{organisationOption.name}}
    </option>
</select>
