<div>
    <h2><span jhiTranslate="podiumGatewayApp.organisation.home.title">Organisations</span>
        <button class="btn btn-primary float-xs-right create-organisation"
                [routerLink]="['/', { outlets: { popup: ['organisation-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down" jhiTranslate="podiumGatewayApp.organisation.home.createLabel">
            Create new Organisation
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right">
                        <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch"
                               name="currentSearch"
                               placeholder="{{ 'podiumGatewayApp.organisation.home.search' | translate }}">
                        <span class="input-group-btn width-min">
                            <button class="btn btn-info" (click)="search(currentSearch)">
                                <span class="fa fa-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" *ngIf="currentSearch">
                            <button class="btn btn-info" (click)="clear()">
                                <span class="fa fa-trash-o"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="organisations">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="shortName"><span jhiTranslate="podiumGatewayApp.organisation.shortName">Short name</span>
                    <span class="fa fa-sort"></span></th>
                <th jhiSortBy="name"><span jhiTranslate="podiumGatewayApp.organisation.name">Name</span> <span
                    class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let organisation of organisations ;trackBy: trackUuid">
                <td><a [routerLink]="['../organisation', organisation.uuid ]">{{organisation.shortName}}</a></td>
                <td>{{organisation.name}}</td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../organisation', organisation.uuid ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organisation/'+ organisation.uuid + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="button" class="btn btn-sm"
                                [ngClass]="{'btn-warning': !organisation.activated, 'btn-success': organisation.activated}"
                                (click)="toggleActivated (organisation)">
                            <i *ngIf="!organisation.activated" class="material-icons">pause_circle_filled</i>
                            <span class="hidden-md-down"  *ngIf="!organisation.activated"
                                  jhiTranslate="podiumGatewayApp.organisation.deactivated">Deactivated
                            </span>
                            <i *ngIf="organisation.activated" class="material-icons">check_circle</i>
                            <span class="hidden-md-down"  *ngIf="organisation.activated"
                                  jhiTranslate="podiumGatewayApp.organisation.activated">Activated
                            </span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'organisation/'+ organisation.uuid + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="text-xs-center" *ngIf="organisations && organisations.length">
        <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
    </div>
</div>
