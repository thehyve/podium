eureka:
    client:
        enabled: false
    instance:
        appname: podiumGateway
        instanceId: podiumGateway:${spring.application.instance_id:${random.value}}

ribbon:
    eureka:
        enabled: false

feign:
    hystrix:
        enabled: false

podiumuaa:
    ribbon:
        listOfServers: localhost:8089

spring:
    application:
        name: podiumGateway
    autoconfigure:
        exclude: org.springframework.boot.autoconfigure.data.cassandra.CassandraDataAutoConfiguration, org.springframework.boot.autoconfigure.cassandra.CassandraAutoConfiguration
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: none
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:h2:mem:podiumGateway;DB_CLOSE_DELAY=-1
        name:
        username:
        password:
    jpa:
        database-platform: nl.thehyve.podium.domain.util.FixedH2Dialect
        database: H2
        open-in-view: false
        show-sql: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.id.new_generator_mappings: true
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    data:
        cassandra:
            contactPoints: localhost
            port: 0
            protocolVersion: V4
            compression: NONE
            keyspaceName: cassandra_unit_keyspace
            repositories:
                enabled: false
        elasticsearch:
            cluster-name:
            cluster-nodes:
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
                cluster.routing.allocation.disk.watermark.high: 99%

    # Zipkin traces communication between microservices
    zipkin:
        enabled: false

    sleuth:
        enabled: false

    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

security:
    basic:
        enabled: false
    oauth2:
        resource:
            filter-order: 3

server:
    port: 10344
    address: localhost

podium:
    async:
        core-pool-size: 2
        max-pool-size: 50
        queue-capacity: 10000
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true

