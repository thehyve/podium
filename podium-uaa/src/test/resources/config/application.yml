# ===================================================================
# Spring Boot configuration.
#
# This configuration is used for unit/integration tests.
# ===================================================================

# ===================================================================
# Standard Spring Boot properties.
# Full reference is available at:
# http://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html
# ===================================================================

eureka:
    client:
        enabled: false
    instance:
        appname: podiumUaa
        instanceId: podiumUaa:${spring.application.instance_id:${random.value}}

spring:
    profiles:
        active: test
    application:
        name: podiumUaa
    jackson:
        serialization.write_dates_as_timestamps: false
    cache:
        type: none
    datasource:
        type: com.zaxxer.hikari.HikariDataSource
        url: jdbc:postgresql://localhost:5432/podiumUaa
        username: podiumUser
        password: podiumUser
    jpa:
        database-platform: nl.thehyve.podium.domain.util.FixedPostgreSQL82Dialect
        database: POSTGRESQL
        open-in-view: false
        show-sql: false
        hibernate:
            ddl-auto: none
            naming:
                physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
                implicit-strategy: org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
        properties:
            hibernate.cache.use_second_level_cache: false
            hibernate.cache.use_query_cache: false
            hibernate.generate_statistics: true
            hibernate.hbm2ddl.auto: validate
    main:
        allow-bean-definition-overriding: true
    data:
        elasticsearch:
            cluster-name: docker-cluster
            cluster-nodes: localhost:9300
            properties:
                path:
                  logs: target/elasticsearch/log
                  data: target/elasticsearch/data
                cluster.routing.allocation.disk.watermark.high: 95%
    mail:
        host: localhost
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

liquibase:
    contexts: test

server:
    port: 10344
    address: localhost

# ===================================================================
# Podium specific properties
# ===================================================================

podium:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
        authentication:
            jwt:
                secret:
                # Token is valid 24 hours
                tokenValidityInSeconds: 86400
        client-authorization:
            clientId: internal
            clientSecret: internal
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
    swagger:
        title: podiumUaa API
        description: podiumUaa API documentation
        version: 0.0.1
        termsOfServiceUrl:
        contactName:
        contactUrl:
        contactEmail:
        license:
        licenseUrl:
    mail:
        from: podiumUaa@localhost
        base-url: http://127.0.0.1:10344

uaa:
    security:
        accountLockingPeriodSeconds: 3
        activationKeyValiditySeconds: 4 # 4 seconds for testing
