<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.creation.title}">BBMRI Podium account activation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
	<body>
    <p th:text="#{email.greeting(${user.firstName}, ${user.lastName})}">
        Dear
    </p>
    <p>
            <span th:text="#{email.creation.text1}">
                Your Podium account has been created.
            </span>
        <br />
        <span th:text="#{email.creation.text2}">
                Before you can submit your request to organizations within Podium,
                you need to verify your account and choose a password.
            </span>
    </p>
    <p>
        <span th:text="#{email.creation.text3}">Please follow this link to verify your account and choose a password:</span>
        <br />
        <br />
        <a th:href="@{|${baseUrl}/#/reset/finish&#63;key=${resetKey}|}">
            <span th:text="@{|${baseUrl}/#/reset/finish?key=${resetKey}|}"></span>
        </a>
    </p>

    <br/>

    <div th:include="signature"></div>
	</body>
</html>
