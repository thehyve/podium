<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.activation.title}">BBMRI Podium Request Portal &ndash; user account locked</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
	<body>
        <p th:text="#{email.greeting(${user.firstName}, ${user.lastName})}">
            Dear
        </p>
		<p>
            <span th:text="#{email.accountLocked.text1}">
			    Your Podium account is locked.
            </span>
            <br/>
            <span th:text="#{email.accountLocked.text2}">
			    Please contact the BBMRI Request Portal service desk to have your account unlocked again.
            </span>
		</p>

        <br />

        <div th:include="signature"></div>
	</body>
</html>
