<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="#{email.reset.title}">BBMRI Podium Request Portal password reset</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p th:text="#{email.greeting(${user.firstName}, ${user.lastName})}">
            Dear
        </p>
        <p>
            <span th:text="#{email.reset.text1}">
                For your Podium account a password reset was requested, please click on the URL below to reset it:
            </span>
            <br />
            <br />
            <a th:href="@{|${baseUrl}/#/reset/finish&#63;key=${resetKey}|}">
                <span th:text="@{|${baseUrl}/#/reset/finish?key=${resetKey}|}"></span>
            </a>
        </p>

        <p th:text="#{email.reset.text2}">
            If you did not request a password reset, you can ignore this e-mail and your password will remain unchanged.
        </p>

        <br />

        <div th:include="signature"></div>
    </body>
</html>
