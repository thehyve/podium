<html xmlns:th="http://www.thymeleaf.org">
<body>
    <p th:fragment="signature">
        <span th:text="#{email.signature.signoff}">With kind regards,</span>
        <br/>
        <span th:each="line : ${signature}">
            <span th:utext="${line}"></span>
            <br/>
        </span>
    </p>

    <p th:fragment="autogenerated">
        --
        <br />
        <span th:text="#{email.autogenerated('')}"></span>
        <a th:href="'mailto:' + ${supportEmail}" th:text="${supportEmail}"></a>.
    </p>
</body>
</html>
