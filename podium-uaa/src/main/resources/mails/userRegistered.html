<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.userRegistered.title}">BBMRI Podium Request Portal &ndash; new user registered</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
    <p th:text="#{email.greeting(${user.firstName}, ${user.lastName})}">
        Dear
    </p>
    <p>
        <span
            th:text="#{email.userRegistered.text1(${registeredUser.getLogin()}, ${registeredUser.getEmail()})}">
            A new user registered in Podium. Username: {username}, email address: {email}.
        </span>
    <br/>
    <span th:text="#{email.userRegistered.text2}">
    You need to verify the account for it to become active.
            </span>
    <br/>
    <br/>
    <span th:text="#{email.userRegistered.text3}"> Please follow this link to go to the user management page:</span>
    <br/>
    <a th:href="@{|${baseUrl}/#/admin/user-management|}">
        <span th:text="@{|${baseUrl}/#/admin/user-management|}"></span>
    </a>
</p>

<br/>

<div th:include="signature"></div>
</body>
</html>
